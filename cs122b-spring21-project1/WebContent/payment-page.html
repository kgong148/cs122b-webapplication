<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
</head>
<body BGCOLOR="#FDF5E6">
<h1 ALIGN="CENTER">Credit Card Information</h1>
<body id=payment_body>
<h2 id="total_price"></h2>
<form id="card_info_form" method="get">
    <label><b>First name of credit card holder</b></label>
    <label>
        <input name="firstName" placeholder="first name" type="text">
    </label>
    <br>
    <label><b>Last name of credit card holder</b></label>
    <label>
        <input name="lastName" placeholder="last name" type="text">
    </label>
    <br>
    <label><b>Credit card number</b></label>
    <label>
        <input name="CCN" placeholder="Credit card number" type="text">
    </label>
    <br>
    <label><b>Expiration date</b></label>
    <label>
        <input name="expirationDate" placeholder="Expiration Date" type="text">
    </label>
    <br>
    <input type="submit" value="Place Order">
</form>
<div id="payment_error_message"></div>
</body>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="payment-page.js"></script>
</html>
