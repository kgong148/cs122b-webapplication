<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fablix Dashboard</title>
</head>
<body id="dashboard_body">
<h2>Login to Fablix Dashboard</h2>
<script src='https://www.google.com/recaptcha/api.js'></script>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="d_login_form" method="post" action="#">
    <label><b>Email</b></label>
    <label>
        <input name="username" placeholder="Enter Email" type="text">
    </label>
    <br>
    <label><b>Password</b></label>
    <label>
        <input name="password" placeholder="Enter Password" type="password">
    </label>
    <br>
    <input type="submit" value="Login">
    <div class="g-recaptcha" data-sitekey="6Lc9gsYaAAAAAHFYO1fvwQjwTA_EJwP2D_jSQFK9"></div>
</form>

<div id="d_login_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- include our own JS file -->
<script src="./_dashboard-login.js"></script>

</body>
</html>
