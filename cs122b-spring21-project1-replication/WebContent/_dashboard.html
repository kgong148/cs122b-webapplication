<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <title>Fablix Dashboard</title>
</head>
<body id="dashboard_body">
<h1>Fablix Dashboard</h1>
<script src='https://www.google.com/recaptcha/api.js'></script>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->


<h2>Insert Star</h2>
<form id="star_insert_form" method="post">
    <label><b>Name</b></label>
    <label>
        <input name="name" placeholder="Name" type="text" required>
    </label>
    <br>
    <label><b>Birth Year</b></label>
    <label>
        <input name="year" placeholder="Year" type="text">
    </label>
    <br>
    <input type="submit" value="Insert">
</form>
<div id="insert_star_message"></div>
<br>
<h2>Insert Movie</h2>
<form id="movie_insert_form" method="post">
    <label><b>Name</b></label>
    <label>
        <input name="title" placeholder="Title" type="text" required>
    </label>
    <br>
    <label><b>Year</b></label>
    <label>
        <input name="year" placeholder="Year" type="text" required>
    </label>
    <br>
    <label><b>Director</b></label>
    <label>
        <input name="director" placeholder="Director" type="text" required>
    </label>
    <br>
    <label><b>Price</b></label>
    <label>
        <input name="price" placeholder="Price" type="text">
    </label>
    <br>
    <label><b>Star Name</b></label>
    <label>
        <input name="star_name" placeholder="Star Name" type="text" required>
    </label>
    <br>
    <label><b>Genre Name</b></label>
    <label>
        <input name="genre_name" placeholder="Genre Name" type="text" required>
    </label>
    <br>
    <input type="submit" value="Insert">
</form>
<div id="insert_movie_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<!-- include our own JS file -->
<script src="./_dashboard.js"></script>

</body>
</html>
